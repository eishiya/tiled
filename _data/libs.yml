- language: C
  name: baylej/tmx
  url: https://github.com/baylej/tmx/
  wiki: https://github.com/bjorn/tiled/wiki/baylej-tmx
  updated: 28-11-2017
  notes: |
    Reads TMX 1.0. Depends on [zlib](https://zlib.net/) and [libxml2](https://gitlab.gnome.org/GNOME/libxml2).
    Ships with examples for [Allegro 5](https://liballeg.org/) and [SDL 2](https://www.libsdl.org/).

- language: C++
  name: sainteos/tmxparser
  url: https://github.com/sainteos/tmxparser
  updated: 28-11-2017
  notes: C++11 library for parsing TMX maps. Depends on [zlib](https://zlib.net/) and [TinyXml](https://github.com/leethomason/tinyxml2).

- language: C++
  name: Tileson
  url: https://github.com/SSBMTonberry/tileson
  updated: 25-08-2019
  notes: A modern and helpful cross-platform json-parser for C++, used for parsing JSON Tiled maps. Depends on C++17 and [JSON for Modern C++](https://nlohmann.github.io/json).

- language: C#
  name: TiledCS
  url: https://github.com/TheBoneJarmer/TiledCS
  updated: 14-04-2021
  notes: A dotnet library for loading Tiled tilesets and maps (TMX/TSX or JSON).

- language: JavaScript / TypeScript
  name: Phaser
  url: https://phaser.io/
  wiki: https://github.com/bjorn/tiled/wiki/Phaser
  updated: 21-12-2017
  notes: Reads tilemaps from CSV or JSON and supports rendering

- language: Object Pascal
  name: Castle Game Engine
  url: https://castle-engine.io/
  updated: 28-06-2019
  notes: Reads TMX and provides an optional default visualization
